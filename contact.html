<!DOCTYPE html>
<html>
<head>
  <title>The Giant BP - Support Page</title>
  <style>
    /* Add some basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-details {
      flex-grow: 1;
    }

    .profile-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-email {
      font-size: 14px;
      color: #777;
      margin-bottom: 5px;
    }

    .profile-phone {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>The Giant BP Contacts</h1>

  <div class="profile">
    <img class="profile-image" src="person1.jpg" alt="Person 1">
    <div class="profile-details">
      <div class="profile-name">Levent Zulfikar, "Leo"</div>
      <div class="profile-email">Email: leventzulfikar@hotmail.com</div>
      <div class="profile-phone">Phone: (914) 500-7884</div>
    </div>
  </div>

  <div class="profile">
    <img class="profile-image" src="person2.jpg" alt="Person 2">
    <div class="profile-details">
      <div class="profile-name">Jane Smith</div>
      <div class="profile-email">Email: jane.smith@example.com</div>
      <div class="profile-phone">Phone: (987) 654-3210</div>
    </div>
  </div>
</body>
</html>
